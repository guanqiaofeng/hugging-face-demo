name: Sync to Hugging Face hub

on:
  push:
    branches: [main]
  # To run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch all history for accurate syncing

      # Step 2: Add Hugging Face remote
      - name: Add Hugging Face remote
        run: git remote add space https://huggingface.co/spaces/gfeng321/demo
      # Step 2.1: Print the remote URL for debugging
      - name: Check remote URL
        run: git remote -v

      # Step 3: Push to Hugging Face Spaces
      - name: Push to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF }}  # Use the stored secret token
        run: |
          git push --force https://gfeng321:${{ env.HF_TOKEN }}@huggingface.co/spaces/gfeng321/demo main
